<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gfriend Greetings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">sowon</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">yerin</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">enhua</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">yuju</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">sinb</span>
        </div><div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">umji</span>
        </div>
    </div>

    <audio data-key="83" src="greetings/sowon.wav"></audio>
    <audio data-key="89" src="greetings/yerin.wav"></audio>
    <audio data-key="69" src="greetings/enhua.wav"></audio>
    <audio data-key="74" src="greetings/yuju.wav"></audio>
    <audio data-key="66" src="greetings/sinb.wav"></audio>
    <audio data-key="85" src="greetings/umji.wav"></audio>

    <script src="kp.js"></script>

</body>
</html>
